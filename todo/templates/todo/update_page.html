<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<body class="d-flex flex-column h-100">
<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Update?</h1>
        <p class="lead">Do you want to update the task?</p>
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" value="{{ form.title.value }}" maxlength="200" required
                           id="id_title">
                </div>
                {#                        {{ form }}#}
                <div class="form-check">
                    <label class="form-check-label" for="id_complete">Complete</label>
                    {{ form.complete }}

                </div>
                <br>
                <a href="{% url 'user' %}" class="btn btn-success" role="button">Cancel</a>
                <input type="submit" name="update" class="btn btn-primary">
            </form>
        </div>

    </div>
</main>

</body>
</html>
